<div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-xxl">
        <div class="card card-flush">
            <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                <div class="card-title">
                    <div class="d-flex align-items-center position-relative my-1">
                        <span class="svg-icon svg-icon-1 position-absolute ms-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                    transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                <path
                                    d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                    fill="currentColor" />
                            </svg>
                        </span>
                        <input type="text" data-kt-ecommerce-product-filter="search"
                            class="form-control form-control-solid w-250px ps-14" placeholder="Usuario o Correo" />
                    </div>
                </div>
                <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                    <div class="w-100 mw-150px">
                        <select class="form-select form-select-solid" data-control="select2" data-hide-search="true"
                            data-placeholder="Status" [ngModel]="selectedStatus"
                            (ngModelChange)="getAllDataByStatus($event)">
                            <option value="">Status</option>
                            <option *ngFor="let item of modules.basestatus" value="{{ item }}">{{ item | titlecase }}
                            </option>
                        </select>
                    </div>
                    <button [routerLink]="['add']" type="button" class="btn btn-primary">
                        <span class="svg-icon svg-icon-2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1"
                                    transform="rotate(-90 11.364 20.364)" fill="currentColor" />
                                <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
                            </svg>
                        </span>
                        Nuevo
                    </button>
                </div>
            </div>
            <div class="card-body pt-0">
                <table class="table align-middle table-row-dashed fs-6 gy-5">
                    <thead>
                        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                            <th class="min-w-200px">Usuario</th>
                            <th class="text-end min-w-100px text-center">Role</th>
                            <th class="text-end min-w-100px text-center">Last Login</th>
                            <th class="text-end min-w-100px text-center">Status</th>
                            <th class="text-end min-w-100px text-center">Desde</th>
                            <th class="min-w-70px text-center">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody class="fw-semibold text-gray-600">
                        <tr *ngFor="let item of allDataByStatus">
                            <td [routerLink]="[item.id]" style="cursor: pointer;">
                                <div class="d-flex align-items-center">
                                    <a class="symbol symbol-50px">
                                        <img [src]="baseUrl +  item.image">
                                    </a>
                                    <div class="ms-5">
                                        <a class="text-gray-800 text-hover-primary fs-5 fw-bold">
                                            <strong>{{ item.name | titlecase }}</strong>
                                            <br /><small> {{ item.email }}</small>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td class="text-end pe-0 text-center">{{ item.role }}</td>
                            <td class="text-end pe-0 text-center">
                                <div class="badge badge-light fw-bold">{{ item.lastlogin }}</div>
                            </td>
                            <td class="text-end pe-0 text-center" data-order="item.status">
                                <div
                                    class="badge {{ item.status == 'inactivo' ? 'badge-light-danger' : 'badge-light-success' }}">
                                    {{ item.status }}</div>
                            </td>
                            <td class="text-end pe-0 text-center">{{ item.created_at }}</td>
                            <td class="text-end text-center">
                                <a [routerLink]="[item.id]" class="symbol symbol-20px">
                                    <img src="assets/media/icons/edit-button.svg" />
                                </a>
                            </td>
                        </tr>
                        <tr *ngIf=" allDataByStatus.length == 0">
                            <td colspan="7" class="text-center">No hay datos</td>
                            <td class="text-end text-center">
                                <a [routerLink]="['add']" class="symbol symbol-20px">
                                    <img src="assets/media/icons/edit-button.svg" />
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
