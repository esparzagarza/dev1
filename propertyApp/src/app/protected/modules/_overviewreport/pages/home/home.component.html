<div id="kt_app_toolbar" class="app-toolbar py-4 py-lg-8" data-kt-sticky="true" data-kt-sticky-name="app-toolbar-sticky"
  data-kt-sticky-offset="{default: 'false', lg: '300px'}">
  <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack flex-wrap">
    <div class="page-title py-2 py-sm-0 d-flex flex-column justify-content-center me-3 section-to-print">
      <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
        Reporte General de Rentas
        <span class="page-desc text-muted fs-7 fw-semibold pt-2">{{ datenow }}</span>
      </h1>
    </div>
    <div class="d-flex align-items-center gap-2 gap-lg-3">
      <button [routerLink]="['../administracion-de-contratos', 'add']" type="button"
        class="btn btn-flex btn-sm h-40px fw-bold btn-success">
        <span class="svg-icon svg-icon-2">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)"
              fill="currentColor" />
            <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
          </svg>
        </span>
        Iniciar Contrato
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
