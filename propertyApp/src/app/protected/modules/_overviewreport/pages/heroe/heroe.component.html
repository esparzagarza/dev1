<div id="kt_app_content" class="app-content flex-column-fluid">
  <div id="kt_app_content_container" class="app-container container-xxl">
    <div class="card mb-6 mb-xl-9">
      <div class="card-body pt-9 pb-0">
        <div class="d-flex flex-wrap flex-sm-nowrap mb-6">
          <div
            class="d-flex flex-center flex-shrink-0 bg-light rounded w-100px h-100px w-lg-150px h-lg-150px me-7 mb-4">
            <img class="mw-50px mw-lg-150px" [src]="baseUrl + selectedEnte.image" />
          </div>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center mb-1">
                  <span class="text-gray-800 text-hover-primary fs-2 fw-bold me-3">
                    {{ selectedEnte.name }}
                  </span>
                </div>
                <span class="badge badge-light-success me-auto">{{ selectedEnte.email }}</span>
              </div>
            </div>
            <div class="d-flex flex-wrap justify-content-start">
              <div class="d-flex flex-wrap">
                <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                  <div class="d-flex align-items-center">
                    <div class="fs-4 fw-bold">{{ summary.payments }}</div>
                  </div>
                  <div class="fw-semibold fs-6 text-gray-400">Pagos</div>
                </div>
                <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                  <div class="d-flex align-items-center">
                    <div class="fs-4 fw-bold">{{ summary.sales }}</div>
                  </div>
                  <div class="fw-semibold fs-6 text-gray-400">Contratos</div>
                </div>
                <div class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                  <div class="d-flex align-items-center">
                    <div class="fs-4 fw-bold">{{ summary.expenses }}</div>
                  </div>
                  <div class="fw-semibold fs-6 text-gray-400">Servicios</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold">
          <li class="nav-item">
            <a class="nav-link text-active-primary py-5 me-6 active" data-bs-toggle="tab"
              href="#kt_report_view_rents">Rentas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-active-primary py-5 me-6" data-kt-countup-tabs="true" data-bs-toggle="tab"
              href="#kt_report_view_contracts">Contratos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-active-primary py-5 me-6" data-kt-countup-tabs="true" data-bs-toggle="tab"
              href="#kt_report_view_payments">Pagos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-active-primary py-5 me-6" data-kt-countup-tabs="true" data-bs-toggle="tab"
              href="#kt_report_view_expenses">Servicios</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane show active" id="kt_report_view_rents" role="tabpanel">
        <app-rents></app-rents>
      </div>
      <div class="tab-pane show" id="kt_report_view_contracts" role="tabpanel">
        <app-contracts></app-contracts>
      </div>
      <div class="tab-pane show" id="kt_report_view_payments" role="tabpanel">
        <app-payments></app-payments>
      </div>
      <div class="tab-pane show" id="kt_report_view_expenses" role="tabpanel">
        <app-expenses></app-expenses>
      </div>
    </div>
  </div>
</div>
